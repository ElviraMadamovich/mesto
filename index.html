<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="images/Vector.png" alt="Место">
    </header>
    <main>
        <section class="profile">
            <img class="profile__image" src="images/Cousteau.jpg" alt="Кусто">
            <div class="profile__author">
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit" name="addbutton"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button" name="addbutton"></button>
        </section>
        <section class="elements">
            <ul class="elements__pics"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>
    <section class="popup profile-popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__order">Редактировать профиль</h2>
            <form name="profile" method="get" target="_parent" action="#" enctype="application/x-www-form-urlencoded"
                class="popup__form profile-popup__form" novalidate>
                <input type='text' class="popup__content popup__content_input_name" id="title" name="title"
                    placeholder="Жак-Ив Кусто">
                <input type='text' class="popup__content popup__content_input_work" id="title1" name="work"
                    placeholder="Исследователь океана">
                <button type="submit" class="popup__confirm">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup card-popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__order">Новое место</h2>
            <form name="addition" method="get" target="_parent" action="#" enctype="application/x-www-form-urlencoded"
                class="popup__form card-popup__form" novalidate>
                <input type='text' class="popup__content card-popup__content_input_title" id="caption" name="caption"
                    placeholder="Название">
                <input type='url' class="popup__content card-popup__content_input_link" id="link" name="link"
                    placeholder="Ссылка на картинку">
                <button type="submit" class="popup__confirm">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup image-popup">
        <div class="image-popup__container">
            <button type="button" class="popup__close"></button>
            <img class="image-popup__pic" alt="море" src="#">
            <h2 class="image-popup__name"></h2>
        </div>
    </section>
    <template id="elements-template">
        <li class="elements__pic">
            <button type="button" class="elements__delete"></button>
            <img class="elements__image" alt="море">
            <div class="elements__title">
                <h2 class="elements__name"></h2>
                <button type="button" class="elements__like"></button>
            </div>
        </li>
    </template>
    <script src="scripts/index.js"></script>
</body>

</html>
