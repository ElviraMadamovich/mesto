<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Дневник путешественника" />
    <meta name="keywords" content="Дневник, море, блогер, блог, путешествия" />
    <meta name="author" content="Эльвира Маннапова" />
    <title>Место</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/Vector.png')%>" alt="Место">
    </header>
    <main>
        <section class="profile">
            <button class="profile__button-avatar" type="button"></button>
            <img class="profile__image" src="<%=require('./images/Cousteau.jpg')%>" alt="Аватар">
            <div class="profile__author">
                <div class="profile__name">
                    <h1 class="profile__title">Имя пользователя</h1>
                    <button type="button" class="profile__edit" name="addbutton"></button>
                </div>
                <p class="profile__subtitle">Сфера деятельности</p>
            </div>
            <button type="button" class="profile__button" name="addbutton"></button>
        </section>
        <section class="elements">
            <ul class="elements__pics"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023 Elvira Mannapova</p>
    </footer>
    <section class="popup profile-popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__order">Редактировать профиль</h2>
            <form name="profile" method="post" target="_parent" action="#" enctype="application/x-www-form-urlencoded"
                class="popup__form profile-popup__form" novalidate>
                <input type='text' class="popup__content popup__content_input_name" id="name" name="name"
                    placeholder="Жак-Ив Кусто" required minlength="2" maxlength="40">
                <span class="popup__error popup__error_active popup__error_name" id="name-error"></span>
                <input type='text' class="popup__content popup__content_input_work" id="work" name="work"
                    placeholder="Исследователь океана" required minlength="2" maxlength="200">
                <span class="popup__error popup__error_active popup__error_work" id="work-error"></span>
                <button type="submit" class="popup__confirm" id="profile-submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup card-popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__order">Новое место</h2>
            <form name="addition" method="post" target="_parent" action="#" enctype="application/x-www-form-urlencoded"
                class="popup__form card-popup__form" novalidate>
                <input type='text' class="popup__content popup__content_input_title" id="caption" name="caption"
                    placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__error popup__error_active popup__error_title" id="caption-error"></span>
                <input type='url' class="popup__content popup__content_input_link" id="link" name="link"
                    placeholder="Ссылка на картинку" required>
                <span class="popup__error popup__error_active popup__error_link" id="link-error"></span>
                <button type="submit" class="popup__confirm" id="card-submit">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup image-popup" id="popup">
        <div class="image-popup__container">
            <button type="button" class="popup__close"></button>
            <img class="image-popup__pic">
            <h2 class="image-popup__name"></h2>
        </div>
    </section>
    <section class="popup avatar-popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__order">Обновить аватар</h2>
            <form class="popup__form avatar-popup__form" name="avatar" novalidate>
                <input type='url' class="popup__content popup__content_input_avatar" id="avatar" name="avatar"
                    placeholder="Ссылка на картинку" required>
                <span class="popup__error popup__error_active popup__error_avatar" id="avatar-error"></span>
                <button type="submit" class="popup__confirm" id="avatar-submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup confirmation-popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__order confirmation-popup__question">Вы уверены?</h2>
            <form class="popup__form confirmation-popup__form" method="post" target="_parent" action="#"
                enctype="application/x-www-form-urlencoded" name="delete" novalidate>
                <button type="submit" class="popup__confirm" id="delete-submit">Да</button>
            </form>
        </div>
    </section>
    <template id="elements-template">
        <li class="elements__pic">
            <button type="button" class="elements__delete"></button>
            <img class="elements__image">
            <div class="elements__title">
                <h2 class="elements__name"></h2>
                <div class="elements__likes">
                    <button type="button" class="elements__like"></button>
                    <p class="elements__likes-qty">0</p>
                </div>
            </div>
        </li>
    </template>
</body>

</html>
